<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Login Page</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two-column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To keep connected with us please with your personal info</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://www.twitter.com" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>
                                <a href="https://linkedin.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>
                                <a href="https://facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                                <a href="https://instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                            </div>
                            <p>Use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password"><input type="password" name="#" id="Password" placeholder="Password"></label>
                                </div> 
                                
                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
                <div class="login">
                    <div class="grid-two-column">
                        <div class="form-text">
                            <h2>Hello Friend!</h2>
                            <p>Enter your personal details and start your journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>
                        
                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="https://www.twitter.com" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>
                                <a href="https://linked.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>
                                <a href="https://facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                                <a href="https://www.instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                            </div>
                            <p>Use your Account</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="Email1"><input type="email1" name="#" id="Email1" placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password1"><input type="password1" name="#" id="Password" placeholder="Password"></label>
                                </div> 
                                
                                <div class="input-field">
                                    <input type="submit" value="login">
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>



    <script src="script.js"></script>
</body>
</html>
